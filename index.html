<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Darkeon | Official Site</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <button onclick="sendToPageClick('index.html')" class="lmenu">
            <img src="logo.png" alt="Darkeon Logo">
        </button>
        <nav class="buttons">
            <button onclick="sendToPageClick('assets.html')" class="button">Assets</button>
            <button onclick="sendToPageClick('https://discord.gg/UvZV595JwD')" class="button">Discord</button>
        </nav>
    </header>

    <main class="container">
        <div class="game-card">
            <img src="game icon.png" alt="Game Icon" class="game-icon">

            <h2 id="goryb">
                Darkeon is a roguelite top-down pixel game featuring randomly generated rooms and deadly powerups.
                <br><br>
                Beware: monsters emerge from every shadow of the dungeon, ready to end your run.
            </h2>

            <button
                onclick="sendToPageClick('https://play.google.com/store/apps/details?id=com.gasperitos.grimstonedungeon')"
                class="button cta-button">
                PLAY NOW
            </button>
        </div>

        <section class="feedback-section">
            <h2 class="feedback-title">SEND FEEDBACK TO THE DEVELOPER</h2>
            <div class="feedback-box">
                <form id="feedback-form">
                    <div class="input-group">
                        <input type="text" name="user_name" id="user_name" placeholder="YOUR NAME" required
                            class="input-field">
                        <input type="email" name="user_email" id="user_email" placeholder="YOUR EMAIL" required
                            class="input-field">
                    </div>
                    <textarea name="message" id="message" placeholder="ENTER YOUR MESSAGE, BUG REPORT OR SUGGESTION..."
                        required class="input-field" rows="5"></textarea>

                    <button type="submit" class="button" id="send-btn" style="width: 100%;">
                        Send email
                    </button>
                </form>
                <p id="status-msg"></p>
            </div>
        </section>
    </main>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init("KB8YJ8hDN4SUIUh5j");
        })();
    </script>
    <script src="main.js"></script>
</body>

</html>
